<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/slide.css">
		<!-- 
			引入模块化开发组件require.js
			可以异步加载，设置异步加载
			IE 浏览器  defer
			别的浏览器 async = "true"

			data-main  设置入口js文件（【注】引入js文件的时候，可以省略后缀）
		 -->
		<script src = "js/require.js" defer async = "true" data-main = "js/main"></script>
		<!-- <script src = "js/jquery-1.11.3.js"></script> -->
		<!-- <script src = "js/jquery.cookie.js"></script> -->
	</head>
	<body>
		<!-- 循环广告窗口 -->
		<div id = "play" class = "play">
			<ol>
				<!-- 指示当前运动到了第几张图片 -->
				<li class = "active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>

			</ol>
			<ul>
				<!-- 添加图片 -->
				<li><a href="#"><img src="images/1.jpg" alt="广告一"></a></li>
				<li><a href="#"><img src="images/2.jpg" alt="广告二"></a></li>
				<li><a href="#"><img src="images/3.jpg" alt="广告三"></a></li>
				<li><a href="#"><img src="images/4.jpg" alt="广告四"></a></li>
				<li><a href="#"><img src="images/5.jpg" alt="广告五"></a></li>
				<li><a href="#"><img src="images/1.jpg" alt="广告一"></a></li>
			</ul>
		</div>

		<!-- 商品列表 -->
		<div class="goods_box">
			<ul>
			</ul>
		</div>

	<!-- 右边购物车 -->
		<div class="sc_right">
			<div class="sc_pic">
				<!-- 购物车内商品的数量 -->
				<div class="sc_num">
					0
				</div>
				
			</div>

			<ul>
				<!-- 加载在cookie中的商品在这里加载 -->
			
			</ul>
		</div>
		<!-- 抛物线运动的小球 -->
		<div id = "ball"></div>
		<button class = "removeCookie">清空购物车</button>
	</body>
</html>
